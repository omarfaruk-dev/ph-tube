<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube | Video String Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="container mx-auto flex items-center justify-between border-b-2 border-[#17171720] py-4 md:py-6">
            <div class="logo"><img class="w-26 md:w-40" src="./assets/Logo.png" alt=""></div>
            <div class="sorts"><label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required="" placeholder="Search">
                </label></div>
            <div class="blogs"><button class="btn btn-sm md:btn text-white md:text-base border-none bg-[#FF1F3D]">Sort
                    By View</button></div>
        </nav>
    </header>
    <!-- toggle button section -->
    <section id="category-container" class="flex py-4 md:py-6 gap-2 md:gap-4 justify-center items-center">
        <div>
            <button id="btn-all" class="btn btn-sm border-none bg-[#25252533] hover:text-white hover:bg-[#FF1F3D] active"> All</button>
        </div>
        
    </section>

    <script src="script/index.js"></script>
</body>

</html>
